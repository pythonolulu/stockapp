<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'投资明细更新'"> 投资明细更新 </title>
<link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			<span
				th:text="'投资明细更新'"> 投资明细更新</span>
		</h2>   
		
		<form action="#" th:action="@{/stock/portfolio/update}" th:object="${pi}" method="post">
		
		<input th:type="hidden" name="id" th:field="*{id}" />
		<div class="form-group">
	        <label for="symbol">标的代码</label>
	        <input type="text" class="form-control" id="symbol" th:field="*{symbol}" th:readonly="${sybmolReadonly}"/>
        	<small th:if="*{symbol!=null}" id="symbolHelp" class="form-text text-muted" th:text="${stockItemName}"></small>
        	<span class="text-danger" th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}"></span>
        </div>
		<div class="form-group">
	        <label for="warrantSymbol">权证代码</label>
	        <input type="text" class="form-control" id="warrantSymbol" th:field="*{warrantSymbol}"/>
        </div>
        <div class="form-group">
	        <label for="tradingDate">买进日期</label>
	        <input type="date" class="form-control" id="tradingDate" th:field="*{tradingDate}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('tradingDate')}" th:errors="*{tradingDate}"></span>
        </div>
        <div class="form-group">
	        <label for="closeDate">卖出日期</label>
	        <input type="date" class="form-control" id="closeDate" th:field="*{closeDate}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('closeDate')}" th:errors="*{closeDate}"></span>
        </div>
		<div class="form-group">
	        <label for="price">买进价格</label>
	        <input type="text" class="form-control" id="price" th:field="*{price}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
		<div class="form-group">
	        <label for="closePrice">卖出价格</label>
	        <input type="text" class="form-control" id="closePrice" th:field="*{closePrice}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('closePrice')}" th:errors="*{closePrice}"></span>
        
        </div>
        <div class="form-group">
	        <label for="quantity">交易数量</label>
	        <input type="text" class="form-control" id="quantity" th:field="*{quantity}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        </div>
        <div class="form-group">
	        <label for="closeQuantity">卖出数量</label>
	        <input type="text" class="form-control" id="closeQuantity" th:field="*{closeQuantity}"/>
	        <span class="text-danger" th:if="${#fields.hasErrors('closeQuantity')}" th:errors="*{closeQuantity}"></span>
        </div>
		<div class="form-check">
		    <input class="form-check-input" type="checkbox"  id="isShort" th:field="*{isShort}"/>
		    <label class="form-check-label" for="isShort">融券</label>
		</div>
            <input type="submit" class="btn btn-primary" th:value="送出"/>
            <a href="#" th:href="@{/stock/portfolio}" class="btn btn-danger" role="button">取消</a>
		</form>		 
	</div>
</body>
</html>
